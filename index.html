<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <form class="meme-form">
            <div class="info">
                <label for="top-text">Top Text:</label>
                <input type="text" name="top-text" placeholder="Please enter top text of meme">
            </div>
            <div class="info">
                <label for="bottom-text">Bottom Text:</label>
                <input type="text" name="bottom-text" placeholder="Please enter top text of meme">
            </div>
            <div class="info">
                <label for="image">Image:</label>
                <input type="file" name="image" placeholder="Please enter top text of meme">
            </div>
            <button type="submit">Make Meme</button>
        </form>
    </div>
    <div class="meme-area"></div>

    <script src="site.js"></script>
</body>
</html>
